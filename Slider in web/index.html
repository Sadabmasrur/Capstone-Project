<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
      body {
        background-color: #deb878;
      }
      h1 {
        text-align: center;
        text-decoration: underline;
        text-transform: capitalize;
      }
      .carousel-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
      }
      .myslides {
        display: none;
        max-height: 100%;
        max-width: 100%;
      }
    </style>
  </head>

  <body>
    <h1>My Favorite Places</h1>

    <div class="carousel-container">
      <img
        class="myslides"
        src="https://www.climaterealityproject.org/sites/default/files/bangladesh-head.jpg"
        height="300"
        width="300"
        alt="Slide 1"
      />

      <img
        class="myslides"
        src="https://www.fairobserver.com/wp-content/uploads/2023/09/Dhaka-1.jpg"
        height="300"
        width="300"
        alt="Slide 2"
      />

      <img
        class="myslides"
        src="https://www.crisisgroup.org/sites/default/files/styles/large_16x9_ct/public/2024-08/bangladesh_hero_824.jpg.webp?itok=rTpiRRhs"
        height="300"
        width="300"
        alt="Slide 3"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
